<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Game Letter</title>
</head>
<body>
  <div class="wrapper">
    <div class="new-game__block">
      <div class="new-game__settings">
        <label for="chooseLang">Оберіть мову</label>
        <select class="" id="chooseLang">
          <option value="UA">Українська</option>
          <option value="ENG">Англійська</option>
        </select>
        <label for="chooseTime">Оберіть час</label>
        <select class="" id="chooseTime">
          <option value="10">00:10</option>
          <option value="5">00:05</option>
          <option value="3">00:03</option>
        </select>
        <label for="chooseCategory">Оберіть категорію</label>
        <select class="new-game__categories" id="chooseCategory">

        </select>
        <button type="button" class="random__category_btn">⇅</button>
      </div>
      <div class="new-game__buttons">
        <p class="new-game__text">Почати Гру</p>
        <button type="button" class="new-game__button new-game__all_letter">Всі букви</button>
        <button type="button" class="new-game__button new-game__random_letter">Випадкова буква</button>
      </div>
    </div>

<!-- //////////////////////////////////////// -->

    <div class="game-block">
      <p class="game-block__categories-title">Category: Car Brand</p>
      <div class="game-block__timer">--:--</div>

      <div class="game-block__letters">
        <button type="button" class="letter-big">A</button>
      </div>
    </div>

<!-- ////////////////////////////////////////// -->

    <div class="game-over">
      <div class="game-over__block">
        <p class="game-over__text">Час вийшов</p>
        <p class="game-over__icon">⏰</p>
        <button class="game-over__button">Почати Заново</button>
      </div>
    </div>
  </div>


<!-- /////////////////////////////////////////// -->
<audio id="audio-countdown-start" src="audio/countdown-start.mp3">
<audio id="audio-countdown-end" src="audio/countdown-end.mp3">
<audio id="audio-timeout" src="audio/time-out.mp3">

</audio>
  <script src="js/list.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
